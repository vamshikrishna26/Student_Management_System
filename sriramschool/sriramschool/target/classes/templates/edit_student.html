<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
				<div class="form-group">
					<label>Enter users Firstname</label> <input type="text"
						th:field="*{firstname}" class="form-control"
						placeholder="Enter firstname" />
				</div>
				<div class="form-group">
					<label>Enter users Lastname</label> <input type="text"
						th:field="*{lastname}" class="form-control"
						placeholder="Enter lastname" />
				</div>
				<div class="form-group">
					<label>Enter users Email</label> <input type="text"
						th:field="*{email}" class="form-control" placeholder="Enter Email" />
				</div>
				<button type="submit" name="submitbtn" class="btn-primary">Submit</button>



			</form>
		</div>
	</div>

</body>
</html>
