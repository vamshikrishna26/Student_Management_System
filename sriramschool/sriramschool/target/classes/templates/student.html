<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div>
<h1>Student Management System</h1>
</div>

<div class="row ml-3">
<a th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
</div>
<div class="container">
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4">
<table class="table table-striped">
  <thead class="bg-primary text-light">
    <tr>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student: ${students}">
      <td th:scope="row" th:text="${student.firstname}"></td>
      <td th:scope="row" th:text="${student.lastname}"></td>
      <td th:scope="row" th:text="${student.email}"></td>
      <td>
      <a th:href="@{/students/edit/{id}(id=${student.id})}"
      class="btn btn-primary">update</a>
      
      <a th:href="@{/students/delete/{id}(id=${student.id})}"
      class="btn btn-primary">delete</a>
      </td>
      
  </tbody>
</table>

</div>
</div>

</div>

</body>
</html>
